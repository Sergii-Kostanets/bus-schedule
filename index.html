<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burkesbus</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/site.webmanifest">
</head>
<body>
    <a href="/">
        <img src="/assets/img/banner.png" alt="Burkesbus Logo" class="logo">
    </a>

    <div id="loading-overlay" class="overlay">
        <p>LOADING...</p>
        <br>
        <img src="/assets/img/loading.gif" alt="Loading animation">
    </div>

    <form id="schedule-form">
        <fieldset>
            <legend>Choose Route:</legend>
            <label>
                <input type="radio" name="route" value="427-Galway->Tuam" checked>
                427 Galway - Tuam/Dunmore
            </label>
            <br>
            <label>
                <input type="radio" name="route" value="427-Tuam->Galway">
                427 Tuam/Dunmore - Galway
            </label>
        </fieldset>
        <div class="departure-arrival">
            <fieldset id="departure-fieldset">
                <legend>Departure:</legend>
                <!-- Radio buttons for departure will be dynamically populated -->
            </fieldset>
            <fieldset id="arrival-fieldset" disabled>
                <legend>Arrival:</legend>
                <!-- Radio buttons for arrival will be dynamically populated -->
            </fieldset>
        </div>
        <button type="submit">Schedule</button>
        <br>
    </form>

    <div class="footer">
        <div class="footer-routes">
            <p>
                <a href="/route.html?route=427-Galway->Tuam&departure=Galway%20City&arrival=Claregalway" class="quick-pick">Galway&nbsp;&rArr; Claregalway</a>
            </p>
            <p>
                <a href="/route.html?route=427-Tuam->Galway&departure=Claregalway&arrival=Galway%20City" class="quick-pick">Claregalway &rArr;&nbsp;Galway</a>
            </p>
            <p>
                <a href="/galway-claregalway.html" class="quick-pick">Old Version</a>
            </p>
        </div>
        <p>
            <a href="https://bookings.burkesbus.ie/" target="_blank" class="buy-ticket">Buy the ticket here</a>
        </p>
        <p style="height: 10px;"></p>
    </div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
