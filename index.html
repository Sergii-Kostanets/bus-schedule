<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burkesbus</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/site.webmanifest">
</head>
<body>
    <div class="overlay"></div>
    <a href="/">
        <img src="/assets/img/logo.png" alt="Burkesbus Logo" class="logo">
    </a>

    <form id="schedule-form">
        <label for="route-select" style="color: rgb(255, 255, 255);">Route:</label>
        <select id="route-select" name="route">
            <option value="427-Galway->Tuam">427 Galway - Tuam/Dunmore</option>
            <option value="427-Tuam->Galway">427 Tuam/Dunmore - Galway</option>
            <!-- <option value="435">435</option> -->
        </select>
        <br>
        <div style="display: flex; justify-content: center; margin: 20px 0;">
            <div style="margin: 0 10px;">
                <label for="departure-select" style="color: beige;">Departure:</label><br>
                <select id="departure-select" style="height: 30px; border-radius: 5px;" name="departure" disabled>
                    <!-- Options will be dynamically populated -->
                </select>
            </div>
            <div style="margin: 0 10px;">
                <label for="arrival-select" style="color: bisque;">Arrival:</label><br>
                <select id="arrival-select" style="height: 30px; border-radius: 5px;" name="arrival" disabled>
                    <!-- Options will be dynamically populated -->
                </select>
            </div>
        </div>
        <br>
        <button type="submit" style="height: 30px; width: 100px; border-radius: 5px; color: black; background-color: blanchedalmond; text-transform: uppercase; font-weight: bold;">Submit</button>
        <br>
    </form>

    <div style="margin-top: auto; margin-bottom: 20px; text-transform: uppercase; font-weight: bold;">
        <p>
            <a href="https://bookings.burkesbus.ie/" target="_blank" style="color: rgb(139, 201, 255); text-decoration: none; line-height: 28px; background-color: aliceblue; border-radius: 5px; padding: 5px 8px;">Buy the ticket here</a>
        </p>
        <p>
            <a href="/galway-claregalway.html" style="color: rgb(255, 255, 255); text-decoration: none; line-height: 28px; background-color: rgb(0, 0, 0); border-radius: 5px; padding: 5px 8px;">Old Version</a>
        </p>
    </div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
