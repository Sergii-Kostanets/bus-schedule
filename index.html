<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burkesbus</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/site.webmanifest">
</head>
<body>
    <h1>Burkesbus</h1>
    <p id="dayOfWeek"></p>

    <fieldset>
        <legend>Choose the day:</legend>
        <div>
            <div>
                <input type="radio" id="Today" name="dayOfTheWeek" value="Today" checked />
                <label for="Today">Today</label>
            </div>
            <div>
                <input type="radio" id="Monday" name="dayOfTheWeek" value="Monday" />
                <label for="Monday">Mon</label>
            </div>
            <div>
                <input type="radio" id="Tuesday" name="dayOfTheWeek" value="Tuesday" />
                <label for="Tuesday">Tue</label>
            </div>
            <div>
                <input type="radio" id="Wednesday" name="dayOfTheWeek" value="Wednesday" />
                <label for="Wednesday">Wed</label>
            </div>
            <div>
                <input type="radio" id="Thursday" name="dayOfTheWeek" value="Thursday" />
                <label for="Thursday">Thu</label>
            </div>
            <div>
                <input type="radio" id="Friday" name="dayOfTheWeek" value="Friday" />
                <label for="Friday">Fri</label>
            </div>
            <div>
                <input type="radio" id="Saturday" name="dayOfTheWeek" value="Saturday" />
                <label for="Saturday">Sat</label>
            </div>
            <div>
                <input type="radio" id="Sunday" name="dayOfTheWeek" value="Sunday" />
                <label for="Sunday">Sun</label>
            </div>
        </div>
    </fieldset>

    <div id="schedule">
        <div>
            <h2>Claregalway &rArr;&nbsp;Galway</h2>
            <ul id="claregalwayToGalway"></ul>
        </div>
        <div>
            <h2>Galway&nbsp;&rArr; Claregalway</h2>    
            <ul id="galwayToClaregalway"></ul>
        </div>
    </div>

    <button id="refreshButton">
        <img src="/assets/img/refresh.gif" alt="Refresh Icon">
    </button>

    <script src="/assets/js/script.js"></script>
</body>
</html>
