<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burkesbus</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/site.webmanifest">
</head>
<body>
    <div class="overlay"></div>
    <a href="/">
        <img src="/assets/img/logo.png" alt="Burkesbus Logo" class="logo">
    </a>

    <div>
        <label for="schedule-select">Route:</label>
        <select id="schedule-select">
            <option value="427 G->T!A1:A25">427 from Galway to Tuam/Dunmore</option>
            <option value="427 T->G!A1:A25">427 from Tuam/Dunmore to Galway</option>
            <!-- Add more options if needed -->
        </select>
    </div>

    <div>
        <label for="departure-select">Departure:</label>
        <select id="departure-select">
            <option value="427 G->T!C1:C25">Galway City</option>
            <option value="427 T->G!H1:H25">Claregalway</option>
            <!-- Add more options if needed -->
        </select>
    </div>

    <div>
        <label for="arrival-select">Arrival:</label>
        <select id="arrival-select">
            <option value="427 G->T!D1:D25">Claregalway</option>
            <option value="427 T->G!I1:I25">Galway City</option>
            <!-- Add more options if needed -->
        </select>
    </div>

    <div id="combined-schedule" style="color: aliceblue;"></div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
