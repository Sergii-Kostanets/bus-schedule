<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burkesbus</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/site.webmanifest">
</head>
<body>
    <a href="/">
        <img src="/assets/img/logo.png" alt="Burkesbus Logo" class="logo">
    </a>

    <form id="schedule-form">
        <!-- Replace route dropdown with radio buttons -->
        <fieldset style="border: none; color: white;">
            <legend>Choose Route:</legend>
            <label>
                <input type="radio" name="route" value="427-Galway->Tuam" checked>
                427 Galway - Tuam/Dunmore
            </label>
            <br>
            <label>
                <input type="radio" name="route" value="427-Tuam->Galway">
                427 Tuam/Dunmore - Galway
            </label>
        </fieldset>
        <div style="display: flex; justify-content: center;">
            <fieldset id="departure-fieldset" style="border: none; color: beige; margin: 0 10px 20px;">
                <legend>Departure:</legend>
                <!-- Radio buttons for departure will be dynamically populated -->
            </fieldset>
            <fieldset id="arrival-fieldset" style="border: none; color: bisque; margin: 0 10px 20px;" disabled>
                <legend>Arrival:</legend>
                <!-- Radio buttons for arrival will be dynamically populated -->
            </fieldset>
        </div>
        <button type="submit" style="height: 30px; width: 100px; border-radius: 5px; color: black; background-color: blanchedalmond; text-transform: uppercase; font-weight: bold;">Schedule</button>
        <br>
    </form>

    <div style="margin-top: auto; margin-bottom: 20px; text-transform: uppercase; font-weight: bold;">
        <p style="margin-bottom: 5px;">
            <a href="https://bookings.burkesbus.ie/" target="_blank" style="color: rgb(139, 201, 255); text-decoration: none; line-height: 28px; background-color: aliceblue; border-radius: 5px; padding: 5px 8px;">Buy the ticket here</a>
        </p>
        <p>
            <a href="/galway-claregalway.html" style="color: rgb(255, 255, 255); text-decoration: none; line-height: 28px; background-color: rgb(0, 0, 0); border-radius: 5px; padding: 5px 8px;">Old Version</a>
        </p>
    </div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
