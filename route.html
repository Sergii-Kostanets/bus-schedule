<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burkesbus</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/site.webmanifest">
</head>
<body>
    <div class="overlay"></div>
    <a href="/">
        <img src="/assets/img/logo.png" alt="Burkesbus Logo" class="logo">
    </a>

    <table id="scheduleTable" border="0" style="color: aliceblue; margin: 0 auto;">
        <thead style="height: 50px;">
            <tr>
                <th style="width: 100px;">Day</th>
                <th style="width: 150px;">Departure Time</th>
                <th style="width: 100px;">Arrival Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Schedule data will be inserted here -->
        </tbody>
    </table>



    <div style="margin-top: auto; margin-bottom: 10px; text-transform: uppercase; font-weight: bold;">
        <div class="filter" style="color: aliceblue; margin-bottom: 10px;">
            <label style="margin: 0 5px; background-color: rgb(116, 116, 116); border-radius: 5px; padding: 4px;">
                <input type="radio" name="dayFilter" style="display: none;" value="TODAY" checked>
                TODAY
            </label>
            <label style="margin: 0 5px; background-color: rgb(116, 116, 116); border-radius: 5px; padding: 4px;">
                <input type="radio" name="dayFilter" style="display: none;" value="ALL">
                ALL
            </label>
            <label style="margin: 0 5px; background-color: rgb(116, 116, 116); border-radius: 5px; padding: 4px;">
                <input type="radio" name="dayFilter" style="display: none;" value="MO-FR">
                MO-FR
            </label>
            <label style="margin: 0 5px; background-color: rgb(116, 116, 116); border-radius: 5px; padding: 4px;">
                <input type="radio" name="dayFilter" style="display: none;" value="SAT">
                SAT
            </label>
            <label style="margin: 0 5px; background-color: rgb(116, 116, 116); border-radius: 5px; padding: 4px;">
                <input type="radio" name="dayFilter" style="display: none;" value="SUN">
                SUN
            </label>
        </div>
        <p>
            <a href="https://bookings.burkesbus.ie/" target="_blank" style="color: rgb(139, 201, 255); text-decoration: none; line-height: 28px; background-color: aliceblue; border-radius: 5px; padding: 4px;">Buy the ticket here</a>
        </p>
    </div>

    <script src="/assets/js/route.js"></script>
</body>
</html>
